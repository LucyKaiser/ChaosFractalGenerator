<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Fractal Generator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <textarea name="numOfVertices" id="numOfVertices numbersOnly"></textarea>
    <!-- restriction type -->
     <input type="radio" name="rType" value="rType1" id="rType1">
     <!-- <label for="rType1"></label> -->
     <input type="radio" name="rType" value="rType2" id="rType2">
     <input type="radio" name="rType" value="rType3" id="rType3">
    <!-- slider how far on the line the dot falls -->
     <input type="range" name="nRange" id="nRange" min="0" max="1">
    <!-- number of points -->
    <textarea name="numOfPoints" id="numOfPoints numbersOnly"></textarea>
    <!-- radius -->
    <textarea name="radius" id="radius numbersOnly"></textarea>

</body>
</html>
